apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-postgresql
  namespace: default
spec:
  # https://github.com/immich-app/immich-charts/issues/149
  # https://github.com/immich-app/immich/discussions/14280
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.5-v0.3.0
  instances: 1
  postgresql:
    shared_preload_libraries:
      - "vectors.so"
  managed:
    services:
      disabledDefaultServices: ["ro", "r"]
    roles:
      - name: stashbackup
        passwordSecret:
          name: stash-postgres-backup-user
        login: true
        superuser: false
        inRoles:
          - pg_read_all_data
      - name: immich
        superuser: true
        login: true
        passwordSecret:
          name: immich-postgres-user
  bootstrap:
    initdb:
      database: immich
      owner: immich
      secret:
        name: immich-postgres-user
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS "vectors";
        - CREATE EXTENSION IF NOT EXISTS "cube" CASCADE;
        - CREATE EXTENSION IF NOT EXISTS "earthdistance" CASCADE;
  storage:
    size: 4Gi
    storageClass: cluster-replicated
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nas-photos
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.1.2
    path: /mnt/tank/Bilder
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nas-photos
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 1Mi
  volumeName: nas-photos
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-library
  namespace: default
spec:
  resources:
    requests:
      storage: 75Gi
  storageClassName: cluster-replicated
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: immich
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: immich-app
        namespace: flux-system
  values:
    env:
      DB_HOSTNAME: immich-postgresql-rw
      DB_USERNAME: immich
      DB_DATABASE_NAME: immich
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-postgres-user
            key: password
    image:
      tag: v1.128.0
    immich:
      persistence:
        library:
          existingClaim: immich-library
    redis:
      enabled: true
      global:
        storageClass: cluster-scratch
      master:
        persistence:
          size: 2Gi
    server:
      ingress:
        main:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
          hosts:
            - host: immich.${SERVICE_DOMAIN}
              paths:
                - path: /
          tls:
            - secretName: immich-tls
              hosts:
                - immich.${SERVICE_DOMAIN}
      persistence:
        external:
          enabled: true
          mountPath: /mnt/tank/Bilder
          existingClaim: nas-photos
      resources:
        requests:
          cpu: 50m
          memory: 350Mi
    machine-learning:
      persistence:
        cache:
          enabled: true
          type: pvc
          storageClass: cluster-scratch
          accessMode: ReadWriteMany
          size: 10Gi
      resources:
        requests:
          cpu: 50m
          memory: 300Mi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: immich-server
  namespace: default
spec:
  minReplicas: 1
  maxReplicas: 2
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300
    scaleDown:
      stabilizationWindowSeconds: 300
  metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 50
          type: Utilization
      type: Resource
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    # should really only be done for the microservices
    # needs https://github.com/immich-app/immich-charts/issues/94
    name: immich-server
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: immich-machine-learning
  namespace: default
spec:
  minReplicas: 1
  maxReplicas: 2
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300
    scaleDown:
      stabilizationWindowSeconds: 300
  metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 50
          type: Utilization
      type: Resource
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: immich-machine-learning
---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: fotos
  namespace: default
spec:
  repository:
    name: b2-fotos-repo
    namespace: stash-system
  timeOut: 24h
  schedule: "49 2/6 * * *"
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: immich-server
    volumeMounts:
      - name: external
        mountPath: /mnt/tank/Bilder
    paths:
      - /mnt/tank/Bilder
  retentionPolicy:
    name: "staggered"
    keepHourly: 6
    keepDaily: 14
    keepWeekly: 12
    keepMonthly: 6
    keepYearly: 2
    prune: true
---
apiVersion: appcatalog.appscode.com/v1alpha1
kind: AppBinding
metadata:
  name: immich-postgresql
  namespace: default
spec:
  clientConfig:
    service:
      name: immich-postgresql-rw
      port: 5432
      scheme: postgresql
  secret:
    name: stash-postgres-backup-user
  type: postgres
---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: immich-postgresql
  namespace: default
spec:
  schedule: "19 4/6 * * *"
  task:
    name: postgres-backup-16.1
  repository:
    name: b2-database-repo
    namespace: stash-system
  target:
    alias: immich
    ref:
      apiVersion: appcatalog.appscode.com/v1alpha1
      kind: AppBinding
      name: immich-postgresql
  retentionPolicy:
    name: "staggered"
    keepHourly: 6
    keepDaily: 14
    keepWeekly: 12
    keepMonthly: 6
    keepYearly: 2
    prune: true
