apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: loki
    namespace: monitoring-system
spec:
    interval: 1m
    chart:
        spec:
            chart: loki
            version: 6.24.0
            sourceRef:
                kind: HelmRepository
                name: grafana
                namespace: flux-system
    values:
        deploymentMode: SingleBinary
        loki:
            storage:
                type: filesystem
            commonConfig:
                replication_factor: 1
            schemaConfig:
                configs:
                    - from: "2024-04-01"
                      store: tsdb
                      object_store: filesystem
                      schema: v13
                      index:
                        prefix: loki_index_
                        period: 24h
            pattern_ingester:
                enabled: true
            limits_config:
                allow_structured_metadata: true
                volume_enabled: true
            ruler:
                enable_api: true
        gateway:
            enabled: true
            ingress:
                enabled: true
                ingressClassName: nginx
                annotations:
                    cert-manager.io/cluster-issuer: letsencrypt
                hosts:
                    - host: ENC[AES256_GCM,data:b+cWDn3b1DslB1g7n3ZaEqA=,iv:CldqaV2HOvilxaOe62senZVIkE4BZX8S+IjhvD7UyRo=,tag:Oudcw2aoiVoxgfgou2LmEQ==,type:str]
