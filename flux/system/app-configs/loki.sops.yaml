                    - hosts:
                        - ENC[AES256_GCM,data:jbfR5VWihYKKOVGOID2aR6M=,iv:NWlJxAwT5Fm5AIOGy20N1sSGnU9fXtv9c7Z08O/0lLc=,tag:wcusfhtI6A8Y9AtTDs8Vkw==,type:str]
                      secretName: loki-tls
        singleBinary:
            replicas: 1
            persistence:
                size: 500Gi
                storageClass: nas-replicated-hdd
        write:
            replicas: 0
        read:
            replicas: 0
        backend:
            replicas: 0
        ingester:
            replicas: 0
        querier:
            replicas: 0
        queryFrontend:
            replicas: 0
        queryScheduler:
            replicas: 0
        distributor:
            replicas: 0
        compactor:
            replicas: 0
        indexGateway:
            replicas: 0
        bloomCompactor:
            replicas: 0
        bloomGateway:
            replicas: 0
