apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: renovate
  namespace: renovate-system
spec:
  interval: 1m
  chart:
    spec:
      chart: renovate
      version: 39.212.0
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: flux-system
  values:
    cronjob:
      schedule: '51 0/6 * * *'
      annotations:
        healthcheckUrlSecret: renovate-config
    renovate:
      existingConfigFile: /config/config.json
    extraVolumes:
      - name: &volume-name renovate-config
        secret:
          secretName: renovate-config
    extraVolumeMounts:
      - name: *volume-name
        mountPath: /config
    envList:
      - name: LOG_LEVEL
        value: debug
